<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>
            Two-column
        </title>
        <style>
            * {
                box-sizing: border-box;
            }
            div {
                background-color: #00FFFF;
            }
            p {
                width: 50%;
                border: 1px solid black;
                float: left;
            }
            #p1 {
                background-color: #A52A2A;
            }
            #p2 {
                background-color: #DEB887;
            }
            section{
                clear: left;
            }
        </style>
    </head>
    <body>
        <h1>Two Column!</h1>
        <div>
            <p id = "p1">This is the text for the paragraph
                one of our page!
            </p>
            <p id = "p2">This is the text for the paragraph
                Two of our page!
            </p>
            <section>This is a paragraph after the main content!</section>
        </div>
    </body>
</html>
