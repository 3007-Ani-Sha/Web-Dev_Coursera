<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Anatomy of a CSS Rule</title>
        <style>
            p{
                color : greenyellow;
                font-size : 30px;
                width : 200px;
            }
            h1{
                color : turquoise;
                font-size : 46px;
                text-align : center;
            }
        </style>
    </head>
    <body>
       <h1>Anatomy of a CSS Rule!</h1>
       <h2>To move to:
           <ol>
               <li><a href = "#sub-1">Section-1</a></li>
               <li><a href = "#sub-2">Section-2</a></li>
               
           </ol>
       </h2>
       <h2 id = "sub-1">Subheading-1</h2>
       <p>
           Subheading - 1
       </p>
       <h2 id = "sub-2" >Subheading-2</h2>
       <p>
           Subheading - 2
       </p>
       <footer>
        &copy; Copyright 2015
       </footer>
    </body>
</html>
