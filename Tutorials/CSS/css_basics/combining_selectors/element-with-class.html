<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Element with class selector.</title>
        <style>
        .highlight {
            background-color : greenyellow;
        }
        p.highlight {
            font-style : italic;
        }
        .mainpoint.highlight{
         color : red;
         background-color : black;   
        }
        
        </style>
    </head>
    <body>
        <h1 class = "highlight">
            Element with class selector
        </h1>
        <p>
            This is a normal paragraph with no id or class.
        </p>
        <p class = "highlight">
            This is a paragraph with a class = "highlight".
        </p>
        <div class = "mainpoint highlight">
            This is the mainpoint of the entire article.
        </div>
    </body>
</html>
