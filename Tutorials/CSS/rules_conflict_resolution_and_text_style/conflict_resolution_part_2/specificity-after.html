<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Specificity</title>
        <style>
            header.navigation p{
                color: blue;
            }
            p.blurb {
                color: greenyellow;
            }
            p {
                color : grey !important;
            }
        </style>
    </head>
    <body>
        <header class = "navigation">
            <p class = "blurb">
                This is a paragraph with class "blurb" 
                inside header tag with class navigation. 
            </p>
        </header>
    </body>
</html>
