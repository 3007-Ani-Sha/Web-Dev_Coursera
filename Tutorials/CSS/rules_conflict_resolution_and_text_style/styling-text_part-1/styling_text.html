<!Doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Styling Text</title>
        <style>
            .style{
                font-family: Arial, Helvetica, sans-serif;
                color : #0000ff;
                font-style: italic;
                font-weight: bold;
                font-size: 24px;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <h1>Styling Text</h1>
        <p>This is the First or the on-styled paragraph for our page 
            as it will have all default style applied.
            The link to common font-families is:
            <a href = "https://www.w3schools.com/cssref/pr_font_font-family.asp" target = "_black">
                Link to the font-family Properties.
            </a>
        </p>
        <p class = "style">
            This is the styled paragraph.
        </p>
    </body>
</html>
